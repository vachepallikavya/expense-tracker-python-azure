{% extends 'base.html' %}
{% block content %}
<h1>Edit Expense #{{ exp.id }}</h1>
<form method="post" class="form">
  <label>Date <input type="date" name="date" value="{{ exp.date.strftime('%Y-%m-%d') }}"></label>
  <label>Category <input type="text" name="category" value="{{ exp.category }}" required></label>
  <label>Description <input type="text" name="description" value="{{ exp.description or '' }}"></label>
  <label>Payment Method <input type="text" name="payment_method" value="{{ exp.payment_method or '' }}"></label>
  <label>Amount <input type="number" name="amount" step="0.01" value="{{ exp.amount }}" required></label>
  <button type="submit">Update</button>
  <a class="btn" href="{{ url_for('index') }}">Cancel</a>
</form>
{% endblock %}
