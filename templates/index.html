<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Expense Tracker</h1>

<form action="/add" method="post">
    <input type="text" name="name" placeholder="Expense Name" required>
    <input type="number" name="amount" placeholder="Amount" required>
    <input type="text" name="item_type" placeholder="Category" required>
    
    <select name="payment_type" required>
        <option value="">Payment Type</option>
        <option value="Cash">Cash</option>
        <option value="Card">Card</option>
        <option value="Online">Online</option>
    </select>

    <button type="submit">Add Expense</button>
</form>

<br>

<!-- ✅ Export Button -->
<a href="/export">
    <button type="button">Export to CSV</button>
</a>

<hr>

<h2>Expenses</h2>
<table border="1">
    <thead>
        <tr>
            <th>S.N</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Payment Type</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.sn }}</td>
            <td>{{ expense.name }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.item_type }}</td>
            <td>{{ expense.payment_type }}</td>
            <td>{{ expense.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<hr>

<!-- ✅ Pie Chart -->
<h2>Expenses by Category</h2>
<canvas id="expenseChart" width="300" height="300"></canvas>

<script>
    const labels = {{ labels | tojson }};
    const data = {{ data | tojson }};

    if (labels.length > 0) {
        const ctx = document.getElementById('expenseChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: data
                }]
            }
        });
    } else {
        document.write("<p>No data to display chart yet.</p>");
    }
</script>

</body>
</html>
