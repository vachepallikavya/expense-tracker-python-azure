<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    a button {
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* ✅ Chart responsiveness */
    #chart-container {
      max-width: 600px;
      margin: 30px auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    /* ✅ Small screen adjustments */
    @media (max-width: 768px) {
      form {
        flex-direction: column;
        align-items: center;
      }

      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Expense Tracker</h1>

  <!-- Form to Add New Expense -->
  <form action="/add" method="post">
    <input type="text" name="name" placeholder="Expense Name" required>
    <input type="number" name="amount" placeholder="Amount" required>

    <select name="item_type" required>
      <option value="" disabled selected>Select Category</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Shopping">Shopping</option>
      <option value="Bills">Bills</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Other">Other</option>
    </select>

    <select name="payment_type" required>
      <option value="" disabled selected>Payment Type</option>
      <option value="Cash">Cash</option>
      <option value="Card">Card</option>
      <option value="Online">Online</option>
      <option value="UPI">UPI</option>
    </select>

    <button type="submit">Add Expense</button>
  </form>

  <!-- Export CSV Button -->
  <a href="/export"><button type="button">Export to CSV</button></a>

  <!-- Expense Table -->
  <h2>Expenses</h2>
  <table>
    <thead>
      <tr>
        <th>S.N</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Payment Type</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for expense in expenses %}
      <tr>
        <td>{{ expense.sn }}</td>
        <td>{{ expense.name }}</td>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.item_type }}</td>
        <td>{{ expense.payment_type }}</td>
        <td>{{ expense.date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Responsive Pie Chart -->
  <h2>Expenses by Category</h2>
  <div id="chart-container">
    <canvas id="expenseChart"></canvas>
  </div>

  <script>
    const chartLabels = {{ labels | tojson }};
    const chartData = {{ data | tojson }};

    if (chartLabels.length > 0) {
      const ctx = document.getElementById('expenseChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: chartLabels,
          datasets: [{
            label: 'Expense Breakdown',
            data: chartData,
            backgroundColor: [
              '#FF6384', '#36A2EB', '#FFCE56',
              '#4BC0C0', '#9966FF', '#FF9F40'
            ]
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true
        }
      });
    } else {
      document.write("<p style='text-align:center;'>No data to display chart yet.</p>");
    }
  </script>
</body>
</html>
