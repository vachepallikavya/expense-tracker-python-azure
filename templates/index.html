<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* ===== GLOBAL STYLE (Light Theme) ===== */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* ✅ White background */
      color: #000000; /* ✅ Black text */
      line-height: 1.6;
    }

    header {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #0d6efd; /* Blue accent */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    h1 {
      color: #0d6efd;
      font-size: 2rem;
      margin: 0;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* ===== FORM ===== */
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
    }

    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #000;
      min-width: 120px;
    }

    input::placeholder {
      color: #777;
    }

    button {
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0b5ed7;
      transform: scale(1.05);
    }

    /* ===== TABLE ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background-color: #f8f9fa;
      color: #0d6efd;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    /* ===== CHART CONTAINER ===== */
    #chart-container {
      background-color: #ffffff;
      margin: 30px auto;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      max-width: 450px; /* compact width */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }

      input, select, button {
        width: 100%;
      }

      th, td {
        font-size: 14px;
        padding: 8px;
      }

      h1 {
        font-size: 1.5rem;
      }

      #chart-container {
        max-width: 320px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>

  <main>
    <!-- ===== ADD EXPENSE FORM ===== -->
    <form action="/add" method="post">
      <input type="text" name="name" placeholder="Expense Name" required />
      <input type="number" name="amount" placeholder="Amount" required />

      <select name="item_type" required>
        <option value="" disabled selected>Select Category</option>
        <option>Food</option>
        <option>Transport</option>
        <option>Shopping</option>
        <option>Bills</option>
        <option>Entertainment</option>
        <option>Other</option>
      </select>

      <select name="payment_type" required>
        <option value="" disabled selected>Payment Type</option>
        <option>Cash</option>
        <option>Card</option>
        <option>UPI</option>
        <option>Online</option>
      </select>

      <button type="submit">Add Expense</button>
    </form>

    <!-- ===== EXPORT TO CSV ===== -->
    <div style="text-align:center; margin:15px;">
      <a href="/export"><button type="button">Export to CSV</button></a>
    </div>

    <!-- ===== EXPENSE TABLE ===== -->
    <h2 style="text-align:center; color:#0d6efd;">Expenses</h2>
    <table>
      <thead>
        <tr>
          <th>S.N</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Payment Type</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for expense in expenses %}
        <tr>
          <td>{{ expense.sn }}</td>
          <td>{{ expense.name }}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ expense.item_type }}</td>
          <td>{{ expense.payment_type }}</td>
          <td>{{ expense.date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- ===== BAR CHART (Light Theme) ===== -->
    <h2 style="text-align:center; color:#0d6efd; margin-top:30px;">Expenses by Category</h2>
    <div id="chart-container">
      <canvas id="expenseChart"></canvas>
    </div>
  </main>

  <script>
    const labels = {{ labels | safe }};
    const data = {{ data | safe }};
    const ctx = document.getElementById("expenseChart").getContext("2d");

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Expenses ($)",
          data: data,
          backgroundColor: [
            "#0d6efd",
            "#20c997",
            "#ffc107",
            "#dc3545",
            "#6f42c1",
            "#fd7e14",
          ],
          borderColor: "#ffffff",
          borderWidth: 1,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        aspectRatio: 1.8, /* smaller height */
        scales: {
          x: {
            ticks: { color: "#000000", font: { size: 12 } },
            grid: { color: "#e9ecef" },
          },
          y: {
            ticks: { color: "#000000", font: { size: 12 } },
            grid: { color: "#e9ecef" },
          }
        },
        plugins: {
          legend: { labels: { color: "#000000", font: { size: 12 } } },
          title: {
            display: true,
            text: "Expenses by Category",
            color: "#0d6efd",
            font: { size: 14 },
          }
        }
      }
    });
  </script>
</body>
</html>
